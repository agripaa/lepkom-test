<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .course-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      paper-card {
        width: 22%;
        margin: 10px;
        padding: 16px;
        box-sizing: border-box;
      }

      paper-card img {
        width: 100%;
        height: auto;
      }

      .card-content {
        padding: 16px;
      }

      .course-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .course-price {
        color: #00796b;
        font-size: 18px;
        margin-bottom: 8px;
      }

      .course-description {
        font-size: 16px;
        color: #757575;
      }
    </style>

    <div class="card">
      <!-- <div class="circle">1</div> -->
      <img src="img/gambar1.jpg" alt="gambar1" style="width:5%;">
      <h1>Welcome to Polymer!</h1>
      <p>Yo! Congrats on completing your first Polymer app!</p>
      <p>You can treat this as "Hello World" for Polymer. You can use this as a starting point for your app and build on top of it.</p>
      <h1>Silakan mengerjakan soal praktik Golang for Beginner.</h1>
      <p>Buatlah halaman daftar tiket konser pada halaman ini.</p>
      <div class="course-container">
        <paper-card>
          <img src="img/c-sharp.png" alt="C# for Beginner">
          <div class="card-content">
            <div class="course-title">C# for Beginner</div>
            <div class="course-price">IDR 1.200.000</div>
            <div class="course-description">Bahasa pemrograman C# untuk level pemula.</div>
          </div>
        </paper-card>
  
        <paper-card>
          <img src="img/c-sharp.png" alt="C# for Intermediate">
          <div class="card-content">
            <div class="course-title">C# for Intermediate</div>
            <div class="course-price">IDR 1.800.000</div>
            <div class="course-description">Bahasa pemrograman C# untuk level menengah.</div>
          </div>
        </paper-card>
  
        <paper-card>
          <img src="img/golang.png" alt="Golang for Intermediate">
          <div class="card-content">
            <div class="course-title">Golang for Intermediate</div>
            <div class="course-price">IDR 1.000.000</div>
            <div class="course-description">Bahasa pemrograman Golang untuk level menengah.</div>
          </div>
        </paper-card>
  
        <paper-card>
          <img src="img/NEXTjs.png" alt="NEXT.JS 14 Next Level">
          <div class="card-content">
            <div class="course-title">NEXT.JS 14 Next Level</div>
            <div class="course-price">IDR 1.000.000</div>
            <div class="course-description">Kursus untuk pembaruan Vercel NEXT.JS versi terbaru.</div>
          </div>
        </paper-card>
  
        <paper-card>
          <img src="img/nodejs.png" alt="NodeJS for Industry">
          <div class="card-content">
            <div class="course-title">NodeJS for Industry</div>
            <div class="course-price">IDR 820.000</div>
            <div class="course-description">NodeJS untuk kebutuhan industri.</div>
          </div>
        </paper-card>
      </div>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
